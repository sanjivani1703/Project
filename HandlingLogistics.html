<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        p {
            margin-bottom: 1em;
        }
        ul {
            margin-bottom: 1em;
            padding-left: 20px;
        }
        .section {
            margin-bottom: 2em;
        }
        form {
            margin-top: 1em;
        }
        label {
            display: block;
            margin: 0.5em 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }
        button {
            padding: 0.7em 1.5em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #ddd;
        }
        .status-result {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logistics Handling</h1>
    </header>

    <section class="section">
        <h2>Submit a Logistics Request</h2>
        <p>Use the form below to submit a logistics request:</p>
        <form id="logisticsForm">
            <label for="shipmentType">Shipment Type:</label>
            <select id="shipmentType" name="shipmentType" required>
                <option value="delivery">Delivery</option>
                <option value="pickup">Pickup</option>
                <option value="return">Return</option>
            </select>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" placeholder="Optional details about the shipment"></textarea>

            <button type="button" onclick="submitLogisticsRequest()">Submit Request</button>
        </form>
    </section>

    <section class="section">
        <h2>Track a Shipment</h2>
        <p>Enter your shipment ID to track its status:</p>
        <form id="trackForm">
            <label for="shipmentId">Shipment ID:</label>
            <input type="text" id="shipmentId" name="shipmentId" required>

            <button type="button" onclick="trackShipment()">Track Shipment</button>
        </form>
        <div id="trackResult" class="status-result"></div>
    </section>

    <footer>
        <p>For further assistance, please contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </footer>

    <script>
        // Function to handle form submission for logistics requests
        function submitLogisticsRequest() {
            const shipmentType = document.getElementById('shipmentType').value;
            const destination = document.getElementById('destination').value;
            const weight = document.getElementById('weight').value;
            const details = document.getElementById('details').value;

            // Display a confirmation message (replace this with actual server-side processing)
            alert(`Logistics Request Submitted!\nType: ${shipmentType}\nDestination: ${destination}\nWeight: ${weight} kg\nDetails: ${details}`);

            // Clear the form fields
            document.getElementById('logisticsForm').reset();
        }

        // Function to handle shipment tracking
        function trackShipment() {
            const shipmentId = document.getElementById('shipmentId').value;

            // Placeholder logic for tracking shipment (replace this with actual server-side processing)
            const statusMessage = `Status for Shipment ID ${shipmentId}: In Transit`;

            // Display the status message
            document.getElementById('trackResult').innerText = statusMessage;
        }
    </script>
</body>
</html>
