<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisory Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #555;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e7f0ff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supervisory Platform</h1>

        <!-- Product Listing -->
        <div class="section">
            <h2>Product Listing</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>

                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>

                <label for="product-category">Category:</label>
                <select id="product-category" name="product-category" required>
                    <option value="">Select Category</option>
                    <option value="dairy">Dairy</option>
                    <option value="beverages">Beverages</option>
                    <option value="snacks">Snacks</option>
                </select>

                <button type="button" onclick="submitProduct()">Add Product</button>
            </form>
            <div id="product-response" class="response"></div>
        </div>

        <!-- Order Processing -->
        <div class="section">
            <h2>Order Processing</h2>
            <form id="order-form">
                <label for="order-id">Order ID:</label>
                <input type="text" id="order-id" name="order-id" required>

                <label for="order-status">Order Status:</label>
                <select id="order-status" name="order-status" required>
                    <option value="">Select Status</option>
                    <option value="pending">Pending</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="canceled">Canceled</option>
                </select>

                <button type="button" onclick="updateOrder()">Update Order</button>
            </form>
            <div id="order-response" class="response"></div>
        </div>

        <!-- User Registration -->
        <div class="section">
            <h2>User Registration</h2>
            <form id="user-form">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="user-name" required>

                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" required>

                <label for="user-role">Role:</label>
                <select id="user-role" name="user-role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                </select>

                <button type="button" onclick="registerUser()">Register User</button>
            </form>
            <div id="user-response" class="response"></div>
        </div>
    </div>

    <script>
        function submitProduct() {
            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productPrice = document.getElementById('product-price').value;
            const productCategory = document.getElementById('product-category').value;

            const response = `Product Added: ${productName}, ${productDescription}, $${productPrice}, ${productCategory}`;
            document.getElementById('product-response').innerText = response;
        }

        function updateOrder() {
            const orderId = document.getElementById('order-id').value;
            const orderStatus = document.getElementById('order-status').value;

            const response = `Order Updated: ID ${orderId}, Status ${orderStatus}`;
            document.getElementById('order-response').innerText = response;
        }

        function registerUser() {
            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            const userPassword = document.getElementById('user-password').value;
            const userRole = document.getElementById('user-role').value;

            const response = `User Registered: ${userName}, ${userEmail}, Role ${userRole}`;
            document.getElementById('user-response').innerText = response;
        }
    </script>
</body>
</html>
